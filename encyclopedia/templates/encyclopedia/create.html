{% extends "encyclopedia/layout.html" %}

{% block title %}
      <h3>Add New Page</h3>
{% endblock %}

{% block head %}
    {% if messages %}
    <ul class="messages alert alert-danger visually-hidden">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }} visually-hidden"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <style type="text/css">
      #textarea{
        height: 300px;
        width:70%;
        margin-top: 3px;
      }
      #title{
        height: 30px;
        width:25%;
      }
    </style>
{% endblock %}


{% block body %}

    <form  action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {{do }}
        <input class=" btn btn-primary" type="submit" value="Save">
    </form>

{% endblock %}
